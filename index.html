<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>order summery component</title>
</head>
<body>
    <div class="bg"></div>
    <div class="card">
        <div class="card-img-div">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <h2>Order Summary</h2>
        <div class="text">
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!<p>
        </div>
        <div class="plan">
            
            <div class="music">
                <img src="./images/icon-music.svg" alt="">
            </div>
            <div class="price-info">
                <h6>Annual Plan</h6>
                <p>$59.99/year</p>
            </div>
            <button class="change">Change</button>
        </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
</body>
</html>
